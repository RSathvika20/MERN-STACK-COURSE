<!DOCTYPE html>
<html>
  <head>
    <title>MARGIN AND PADDING TOGETHER</title>
    <style>
      .sa {
        background-color: green;
        padding-top: 10px;
        padding-bottom: 10px;
        color: white;
        border: none;
        cursor: pointer;
        font-size: 15px;
        padding-left: 15px;
        padding-right: 15px;
        transition: padding 0.15s, margin 0.15s;
        margin-right: 10px;
        margin-left: 10px;
      }

      .sa:hover {
        padding-left: 20px;
        padding-right: 20px;
      }
    </style>
  </head>
  <body>
    <button class="sa">One</button>
    <button class="sa">Two</button>
    <button class="sa">Three</button>
  </body>
</html>
