<!DOCTYPE html>
<html>
  <head>
    <style>
      .uber {
        background-color: black;
        color: white;
        border: none;
        cursor: pointer;
        font-size: 14px;
        padding-left: 10px;
        padding-right: 10px;
        padding-top: 9px;
        padding-bottom: 9px;
        vertical-align: top;
        transition: opacity 0.15s;
      }
      .uber:hover {
        opacity: 0.7;
      }
    </style>
  </head>
  <body>
    <p>UBER</p>

    <button class="uber">Request now</button>
  </body>
</html>
