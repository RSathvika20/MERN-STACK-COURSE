<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <script>
      function convertLen(length, from, to) {
        if (from === "km" && to === "miles") {
          return `${length / 1.6} ${to}`;
        } else if (from === "km" && to === "ft") {
          return `${length * 3281} ${to}`;
        } else if (from === "miles" && to === "km") {
          return `${length * 1.6} ${to}`;
        } else if (from === "miles" && to === "ft") {
          return `${length * 5280} ${to}`;
        } else if (from === "ft" && to === "km") {
          return `${length / 3281} ${to}`;
        } else if (from === "ft" && to === "miles") {
          return `${length / 5280} ${to}`;
        } else if (from === to) {
          return `${length} ${to}`;
        }
      }

      console.log(convertLen(10, "miles", "km"));
      console.log(convertLen(20, "km", "km"));
      console.log(convertLen(30, "miles", "ft"));
      console.log(convertLen(40, "miles", "km"));
      console.log(convertLen(50, "km", "ft"));
      console.log(convertLen(60, "km", "miles"));
    </script>
  </body>
</html>
